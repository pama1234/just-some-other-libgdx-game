<!DOCTYPE html>
<html lang="zh-cmn">
<head>
  <meta charset="UTF-8">
  <title>嵌套游戏工作室的小游戏大全</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .game {
      margin-bottom: 20px;
    }

    .game img {
      width: 200px;
      height: 150px;
    }

    .game h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .game p {
      margin: 0;
    }
  </style>
</head>
<body>
<header>
  <h1>嵌套游戏工作室</h1>
  <h2>小游戏大全</h2>
</header>
<main>
  <div class="game">
    <h2>01 填满正方形</h2>
    <p>争取在最短时间内使用白色小正方形填满灰色的大正方形边框，点击小正方形进行拖拽，点击空白位置创建小正方形</p>
  </div>
  <div class="game">
    <h2>游戏2</h2>
    <p>游戏2的描述。</p>
  </div>
  <div class="game">
    <h2>游戏3</h2>
    <p>游戏3的描述。</p>
  </div>
  <!-- 添加更多游戏的div，每个游戏一个div，按照上述格式添加 -->
</main>
</body>
</html>
